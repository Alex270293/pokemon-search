<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>pokemon-search</title>

</head>
<body class="contenedor">

<div id="contenedor-principal" class="container col-lg-4">

    <h5 class="titulo">Buscar Pok√©mon por nombre o ID:</h5>

    <div class="input-group mb-3 ">
        <input id="search-input" type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2 " required>
        <button id="search-button" class="btn btn-primary" type="button" id="button-addon2">Buscar</button>
    </div>


      <div id="resultado" class="container">
        <h5 class="mt-1 mb-3">caracteristicas:</h5>
        <div  class="row">
          <div id="div-imagen" class="col">
            <div id="div-nombre">
              <p id="pokemon-name" class="h4 m-0"></p>
              <p id="pokemon-id" class="h4 "></p>
            </div>
              <div id="peso-altura" class="row ">
                <p id="weight"></p>
                <p id="height"></p>
              </div>
             <div id="img">

             </div>
              <p id="types"></p>
            
          </div>
          
          <div id="tabla" class="col">
            <table>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr >
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed" class="speed"></td>
              </tr>
            </table>
          </div>

        </div>
        
        
      </div>

</div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
</body>
</html>
